<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blog UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="margin-top: 2%">
        <div id="formdiv" class="d-flex justify-content-between border border-grey text-secondary">
            <label style="margin: 5px;padding:5px">ADD NEW BLOG</label>
            <input placeholder="Title" type="text" id="blogName" />
            <button onclick="create()" type="button">Add Blog</button>
        </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>BlogName</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>
    </div>

    <div class="container">
        <div id="formdiv" class="d-flex justify-content-between border border-grey text-secondary">
            <label style="margin: 5px;padding:5px">EDIT BLOG</label>
            <input type="hidden" id="edit-id" />
            <input placeholder="Blog Title" type="text" id="edit-title" />
            <button onclick="Update()" type="button">Edit Blog</button>
        </div>
    </div>

    <div class="container" style="margin-top: 2%">
        <div id="formdiv" class="d-flex justify-content-between border border-grey text-secondary">
            <label style="margin: 5px;padding:5px">ADD NEW POST</label>
            <select style="width:5%" id="blog-options"></select>
            <input type="text" placeholder="Post Title" id="post-title" />
            <input type="text" placeholder="Post Content" id="post-content" />
            <input type="text" placeholder="Likes" id="post-likes" />
            <button onclick="createPost()" type="button">Add Post</button>
        </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Blog Id</th>
                    <th>Post Content</th>
                    <th>Likes</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="results-post">
            </tbody>
        </table>
    </div>

    <div class="container" style="margin-bottom: 20px;">
        <div id="formdiv" class="d-flex justify-content-between border border-grey text-secondary">
            <label style="margin: 5px;padding:5px">EDIT POST</label>
            <input type="hidden" id="edit-id-post" />
            <input placeholder="Title" type="text" id="edit-title-post" />
            <input placeholder="Blog Id" type="text" id="edit-blogId-post" />
            <input type="text" placeholder="Content" id="edit-postContent-post" />
            <input type="text" placeholder="Likes" id="edit-likes-post" />
            <button onclick="UpdatePost()" type="button">Edit Post</button>
        </div>
    </div>

    <div class="container" style="margin-top: 2%">
        <div id="formdiv" class="d-flex justify-content-between border border-grey text-secondary">
            <label style="margin: 5px;padding:5px">ADD NEW TAG</label>
            <select style="width:5%" id="post-options"></select>
            <input placeholder="Tag Name" type="text" id="tag-name" />
            <section id="tag-postId"></section>
            <button onclick="createTag()" type="button">Add Tag</button>
        </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>PostId</th>
                </tr>
            </thead>
            <tbody id="results-tag">
            </tbody>
        </table>
    </div>

    <div class="container" style="margin-bottom: 20px;">
        <div id="formdiv" class="d-flex justify-content-between border border-grey text-secondary">
            <label style="margin: 5px;padding:5px">EDIT TAG</label>
            <input type="hidden" id="edit-id-tag" />
            <input placeholder="Name" type="text" id="edit-name-tag" />
            <input placeholder="Post Id" type="text" id="edit-postId-tag" />
            <button onclick="UpdateTag()" type="button">Edit Tag</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
